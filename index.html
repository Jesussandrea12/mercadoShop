<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <title>Silicon Store | Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/bootstrap-flex.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

  </head>
  <body>
    <!-- Header -->

    <header id="header-container">
      <div class="container">
        <div class="row flex-items-xs-middle flex-items-xs-between">
          <div class="col-xs-6">
            <h1 class="pull-xs-left"><img src="images/Silicon-Valley1.png" width="250" height="65" alt="Logo"></h1>
          </div>
          <div class="col-xs-3">
            <button class="navbar-toggler pull-xs-right hidden-sm-up" type="button" data-toggle="collapse" data-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
              &#9776;
            </button>
            <a href="#" class="hidden-xs-down text-uppercase font-weight-bold pull-sm-right">Login</a>
          </div>
        </div>
      </div>
    </header>

    <!-- /Header -->

    <!-- Menu -->

    <div id="menu-container">
      <nav id="navMenu" class="navbar-toggleable-xs navbar navbar-light collapse">
        <div class="container">
          <div class="row">
            <div class="col-xs-10 offset-xs-1 col-md-4 offset-md-0 col-sm-6 offset-sm-4">
              <ul class="nav navbar-nav">
                <li class="nav-item text-xs-center active">
                  <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item text-xs-center">
                  <a class="nav-link" href="catalogo.html">Catálogo</a>
                </li>
                <li class="nav-item text-xs-center">
                  <a class="nav-link" href="#">Carrito</a>
                </li>
                <li class="nav-item hidden-sm-up text-xs-center">
                  <a class="nav-link" href="#">Login</a>
                </li>
              </ul>
            </div>
            <div class="col-md-6 col-xs-12 offset-md-2 hidden-xs-down">
              <form>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="¿Encontró lo que buscaba?">
                  <span class="input-group-btn">
                    <button class="btn btn-mercado" type="button">
                      <span class="hidden-sm-down">Buscar</span>
                      <i class="fa fa-search hidden-md-up"></i>
                    </button>
                  </span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </nav>

      <div id="search-bar" class="container hidden-sm-up">
        <div class="row">
            <div class="col-xs-12">
              <form>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="¿Encontró lo que buscaba?">
                  <span class="input-group-btn">
                    <button class="btn btn-mercado" type="button">
                      <span class="hidden-sm-down">Buscar</span>
                      <i class="fa fa-search hidden-md-up"></i>
                    </button>
                  </span>
                </div>
              </form>
            </div>
          </div>
      </div>
    </div>

    <!-- /Menu -->

    <!-- Carousel -->

    <div id="carousel-container">
      <div id="productosCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#productosCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#productosCarousel" data-slide-to="1"></li>
          <li data-target="#productosCarousel" data-slide-to="2"></li>
          <li data-target="#productosCarousel" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img class="d-block img-fluid imgArreglo" src="images/apple.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid imgArreglo" src="images/galaxy.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid imgArreglo" src="images/apple2.jpg" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid imgArreglo" src="images/rasperry.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#productosCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#productosCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>


    <!-- /Carousel -->

    <!-- Información -->

    <div id="info-container">
      <div class="container">
        <div class="row text-xs-center flex-items-xs-middle">
          <div class="col-md-4">
            <img src="images/calidad-papa.png" width="150" alt="Calidad" class="img-fluid">
          </div>
          <div class="col-md-4">
            <img src="images/envio.png" width="250" alt="Envío gratis" class="img-fluid">
          </div>
          <div class="col-md-4">
            <img src="images/24.png" width="150" alt="Soporte" class="img-fluid">
          </div>
        </div>
      </div>
    </div>

    <!-- /Información -->

    <!-- trust -->

    <div id="trust-container">
      <div class="container">
        <h2>Ellos confian en nosotros</h2>
        <div class="row text-xs-center flex-items-xs-middle">
          <div class="col-md-3">
            <img src="images/e-corp.png" width="100" alt="Soporte" class="img-fluid">
          </div>
          <div class="col-md-3">
            <img src="images/pp.png" width="100" alt="pp" class="img-fluid">
          </div>
          <div class="col-md-3">
            <img src="images/hooli.png" width="150" alt="Hooli" class="img-fluid">
          </div>
          <div class="col-md-3">
            <img src="images/allsafe.png" width="170" alt="Soporte" class="img-fluid">
          </div>
        </div>
      </div>
    </div>

    <!-- /trust -->

    <!-- Footer -->

    <div id="footer-container">
      <div class="container">
        <div class="row text-xs-center text-sm-left">
          <div class="col-md-4">
            <form id="suscribeForm" action="#" method="POST">
              <h4 class="text-uppercase">¿Quieres recibir todas las novedades?</h4>
              <div class="form-group">
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="tu@correo.com" name="email">
                <small id="emailHelp" class="form-text text-muted">No compartiremos tu información con nadie más</small>
              </div>
              <button type="submit" class="btn btn-primary form-text">Suscribirme</button>
            </form>
          </div>
          <div class="col-md-3 offset-md-5">
            <h4 class="navigation">Navegación</h4>
            <ul class="nav">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Carrito</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
              <li class="nav-item"><a class="nav-link" href="#">FAQ</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- /Footer -->

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY"crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB"crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js"integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD"crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
  </body>
</html>
